<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- Link css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron title pt-0 pb-0">
            <h1 class="text-center font-weight-bold font-size">GifTastic!</h1>
        </div>

        <!-- Div to display the buttons -->
        <div id="buttons-view"></div>

        <!-- Form to input a new player -->
        <form id="players-form">
            <label for="players-view">Add a player</label>
            <br>
            <input type="text" id="player-input">
            <br>
            <!-- Button to add a new player -->
            <input id="add-player" type="submit" value="Submit">
        </form>

        <!-- Div to display the gifs -->
        <div id="players-view"></div>

        <!-- Javacript link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
